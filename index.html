<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ted Talks Clone</title>

    <link rel="stylesheet" href="styles/ted%20talks%20clone.css">
</head>
<body>
<div class="tt-header">
    <div class="tt-left-section">
        <button class="ted-button">
            TED
        </button>
        <button class="ted-button-2">
            Ideas worth spreading
        </button>
    </div>

    <div class="tt-middle-section">
        <button class="watch-button">
            WATCH
        </button>
        <button class="discover-button">
            DISCOVER
        </button>
        <button class="attend-button">
            ATTEND
        </button>
        <button class="participate-button">
            PARTICIPATE
        </button>
        <button class="about-button">
            ABOUT
        </button>
        <button class="membership-button">
            MEMBERSHIP
        </button>
    </div>

    <div class="tt-right-section">
        <div>
            <button class="sign-in-button">
            SIGN IN
        </button>
        </div>
        <div class="tt-search">
            <img class="tt-search-icon" src="thumbnails/search.png">
        </div>
    </div>
</div>
</body>
</html>
